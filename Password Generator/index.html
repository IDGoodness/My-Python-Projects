<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9185744521828475"
     crossorigin="anonymous"></script>

</head>
<body>
    <section>
        <div class="box">
            <h2>Password Generator</h2>
            <input type="text" name="" placeholder="Click the button to generate" id="password" readonly>
            <table>
                <th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
                <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
            </table>
            
        </div>
    </section>

<script>
    var password=document.getElementById("password");
    function genPassword() {
        var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var passwordLength = 12;
        var password = "";
        for (var i = 0; i <= passwordLength; i++) {
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber +1);
        }
        document.getElementById("password").value = password;

    }
    function copyPassword() {
  var copyText = document.getElementById("password");
  copyText.select();
  copyText.setSelectionRange(0, 999);
  document.execCommand("copy");
  
}

</script>

</body>
</html>
